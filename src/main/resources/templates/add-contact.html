<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container col-md-8 rounded border my-3">
    <h3 class="text-center">New Contact</h3>
    <form method="post" enctype="multipart/form-data" th:object="${contactDto}">
        <div class="row gx-5 gy-4 justify-content-center p-4">

            <div class="col-6">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${contactDto.name}"></p>
            </div>

            <div class="col-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}">
                <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${contactDto.email}"></p>
            </div>

            <div class="col-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}">
                <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger" th:errors="${contactDto.phone}"></p>
            </div>

            <div class="col-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" th:field="*{address}">
                <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger" th:errors="${contactDto.address}"></p>
            </div>

            <div class="col-6">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthday" th:field="*{birthday}">
                <p th:if="${#fields.hasErrors('birthday')}" th:errorclass="text-danger" th:errors="${contactDto.birthday}"></p>
            </div>

            <div class="col-6">
                <label for="occupation" class="form-label">Occupation</label>
                <input type="text" class="form-control" id="occupation" th:field="*{occupation}">
                <p th:if="${#fields.hasErrors('occupation')}" th:errorclass="text-danger" th:errors="${contactDto.occupation}"></p>
            </div>

            <div class="col-6">
                <label for="tags" class="form-label">Groups</label>
                <select class="form-select" id="tags" th:field="*{tags}">
                    <option value="Family">Family</option>
                    <option value="Friend">Friend</option>
                    <option value="Co-worker">Co-worker</option>
                </select>
                <p th:if="${#fields.hasErrors('tags')}" th:errorclass="text-danger" th:errors="${contactDto.tags}"></p>
            </div>

            <div class="col-6">
                <label for="notes" class="form-label">Notes</label>
                <textarea type="text" class="form-control" id="notes" th:field="*{notes}"></textarea>
                <p th:if="${#fields.hasErrors('notes')}" th:errorclass="text-danger" th:errors="${contactDto.notes}"></p>
            </div>

            <div class="col-6">
                <label for="imageFileName" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="imageFileName" th:field="*{imageFile}">
                <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="${contactDto.imageFile}"></p>
            </div>
        </div>

        <div class="row mb-2">
            <div class="offset-5 col-1">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class="col-1">
                <a type="submit" class="btn btn-secondary" href="/contacts" role="button">Cancel</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
